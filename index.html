<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://fastly.jsdelivr.net/gh/mskyli0366/tuacg/1.jpg" />
    <title>随机动漫图</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            opacity: 1;
            transform: scale(1.1);
            z-index: -1;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(90deg, #ff0080, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 20px auto;
            width: 90%;
            flex: 1;
        }

        .content {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .content h2 {
            font-weight: bold;
            font-size: 2em;
            background: linear-gradient(90deg, #ff0080, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .api-link {
            font-size: 1.5em;
            font-weight: bold;
            background: linear-gradient(90deg, #ff0080, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section {
            margin-bottom: 30px;
        }

        a {
            color: black;
            text-decoration: none;
        }

        #footer {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }

        /* 媒体查询 */
        @media (max-width: 600px) {
            .header {
                font-size: 0.7em;
            }

            .content h2 {
                font-size: 1.2em;
            }

            .api-link {
                font-size: 1.0em;
            }

            .content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div class="background" id="background"></div>

<div class="header">
    <h1>Random Acg Images</h1>
</div>

<div class="container">
    <div class="content section">

        <p>目前共收录3000+图片</p>

        <p>图片侵权请联系删除E-Mail：<a href="mailto:lanmya@outlook.jp" target="_blank">lanmya@outlook.jp</a></p>
    </div>

    <div class="content section">
        <h3 class="api-link">接口地址(双端):</h3>
        <p><a href="https://acg.203666.xyz/img" target="_blank">https://acg.203666.xyz/img</a></p>
    </div>
</div>

<footer id="footer">
    <h9 class="copyright">
        <script>
            var mydate = new Date();
            document.writeln("Copyright&nbsp;&copy;&nbsp;" + mydate.getFullYear() + '&nbsp;LANMYA.');
        </script>Powered by <a href="https://workers.cloudflare.com/" target="_blank"> Cloudflare Workers</a>
    </h9>
</footer>

<script>
    let currentImageIndex = 0;
    const totalImages = 10000;

    function updateBackground() {
        const backgroundDiv = document.getElementById('background');
        const newImage = new Image();
        newImage.src = "https://acg.203666.xyz/img?" + new Date().getTime();
        newImage.onload = () => {
            backgroundDiv.style.opacity = 0;
            backgroundDiv.style.transform = 'scale(1.1)';

            setTimeout(() => {
                backgroundDiv.style.backgroundImage = `url('${newImage.src}')`;
                backgroundDiv.style.opacity = 1;
                backgroundDiv.style.transform = 'scale(1)';
            }, 1000);
        };
    }

    setInterval(updateBackground, 10000);
    updateBackground();
</script>
</body>
</html>
