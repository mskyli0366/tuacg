<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机动漫图片</title>
    <style>
        /* 页面全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        /* 设置全屏背景图片 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://fastly.jsdelivr.net/gh/mskyli0366/tuacg/images/lanmya&0098.webp');
            z-index: -1;
        }
        /* 中心文字容器 */
        .content {
            position: relative;
            text-align: center;
            padding: 50px;
            border-radius: 20px;
            backdrop-filter: blur(15px); /* 文字周围模糊效果 */
            background: rgba(255, 255, 255, 0.1); /* 半透明背景 */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* 阴影 */
            z-index: 1;
        }
        /* 滚动彩虹渐变动画 */
        @keyframes rainbow-text {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }
        h1, p {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(90deg,
            #ff0000,  /* 红色 */
            #ff7f00,  /* 橙色 */
            #ffff00,  /* 黄色 */
            #00ff00,  /* 绿色 */
            #00ffff,  /* 天蓝色 */
            #0000ff,  /* 蓝色 */
            #ff69b4,  /* 粉红色 */
            #4b0082,  /* 靛蓝 */
            #9400d3,  /* 紫色 */
            #ff0000   /* 红色 */);

            background-size: 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow-text 8s linear infinite;
        }
        p {
            font-size: 20px;
        }
        a {
            color: inherit;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        /* 页脚样式 */
        #footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px); /* 模糊效果 */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>随机动漫图片</h1>
        <p>或许在梦中，或许在星辰，时光的河流里，终将重逢。</p>
        <p>若有来生，再牵你的手，依旧共赏花开，听风诉说。</p>
        <p>调用地址：</p>
        <p>https://acg.203666.xyz/img</p>
    </div>
    <footer id="footer">
        <h9 class="copyright">
            <script>
                var mydate = new Date();
                document.writeln("Copyright&nbsp;&copy;&nbsp;" + mydate.getFullYear() + '&nbsp;LANMYA.');
            </script>Powered by <a href="https://workers.cloudflare.com/" target="_blank"> Cloudflare Workers</a>
        </h9>
    </footer>
</body>
</html>
